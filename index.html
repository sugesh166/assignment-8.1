<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

</head>

<body>
    <div class="container">
        <h2>My ToDo List</h2>
        <!-- User Form -->
        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Enter a task..." required>
            <button type="submit">Add</button>
        </form>

        <!-- Task List -->
        <ul id="task-list"></ul>
    </div>


</body>

</html>
